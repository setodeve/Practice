<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- fontawesome -->
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">

        <!-- Vue.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

        <title>Car Ecommerce</title>
    </head>
    <body>

        <div class="container mt-5">

            <div class="d-flex">
                <div class="mx-2">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Category</option>
                        <option value="1">Telsa</option>
                        <option value="2">Porsche</option>
                        <option value="3">Toyota</option>
                        <option value="4">Honda</option>
                        <option value="5">Mazda</option>
                        <option value="6">Mercedes-Benz</option>
                        <option value="7">Lexus</option>
                        <option value="8">Lamborghini</option>
                        <option value="9">Audi</option>
                        <option value="10">BMW</option>
                    </select>
                </div>
                

                <div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Sort by:</option>
                        <option value="1">Price: Low to High</option>
                        <option value="2">Price: High to Low</option>
                        <option value="3">Newest Arrivals</option>
                    </select>
                </div>
    
            </div>
            
            <div class="d-flex flex-wrap pt-4" id="cars">
                <cars-list 
                    v-for="(car, key, index) in item" 
                    v-bind:key="index" 
                    v-bind:car="car"
                ></cars-list>
            </div>
            
        </div>
     <script src="index.js"></script>
    </body>
</html>
