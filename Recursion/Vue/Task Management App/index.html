<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- fontawesome -->
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">

        <!-- Vue.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

        <title>Task Management App</title>
    </head>
    <body>

        <div class="container-fluid" id="todo">

            <div class="input-group my-3 w-50">
                <button @click="createTodo()" class="btn btn-outline-secondary" type="button" id="button-addon">Add Section</button>
            </div>
            <template v-for="(todo, index) in todos">
                <div class="card w-50 my-1">
                    <div class="card-body">
                        <input type="text" v-model="{{ todo }}">
                        <h5 class="card-title">{{ todo }}</h5>
                        <a @click="deleteTodo(index)" class="btn btn-primary mt-2">Delete</a>
                    </div>
                </div>
            </template>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
