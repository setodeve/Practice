<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">

        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>


        <title>RPG Character Maker</title>
    </head>
    <body>

        <div class='game-maker' id="charSetting">

            <div class='container pt-5'>
                <h5 class='text-white font-weight-bold'>表示エリア</h3>

                <div class="card mb-3 rounded-3" style='background: #313031;'>
                    <div class="row g-0 px-2">
                        <div class="col-md-3 d-flex justify-content-center align-items-center">
                            <div class='col-12 border border-white border-5 rounded-3 img-fit'>
                                <img v-bind:src= checkImage(jobName,gender) class="img-fluid rounded-start" alt="...">
                            </div>
                        </div>
                        <div class="col-md-9 text-white">
                            <div class="card-body px-2" >
                                <div class="border border-white border-4 rounded-3 px-3 py-1">
                                    <h5 class="card-title">Name : {{ name }}</h5>
                                    <h5 class="card-title">Class : {{ jobName }}</h5>
                                    <h5 class="card-title">Gender : {{ checkGender(gender) }}</h5>
                                    <h5 class="card-title m-0" @change="initSkill()">Traits : {{ checkskill(traits) }}</h5>
                                </div>
                                
                                <div class='mt-2 border border-white border-4 rounded-3 px-3 py-1'>
                                    <h5 class="card-title">Strength : {{ Strength }}</h5>
                                    <h5 class="card-title">Agility : {{ Agility }}</h5>
                                    <h5 class="card-title">Resilience : {{ Resilience }}</h5>
                                    <h5 class="card-title">Wisdom : {{ Wisdom }}</h5>
                                    <h5 class="card-title m-0">Luck : {{ Luck }}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class='container py-5'>
                <h5 class='text-white font-weight-bold'>入力エリア</h3>

                <div class="mb-3 row">
                    <label for="inputName" class="col-sm-1 col-form-label text-white">Name</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputName" v-model="name">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="inputName" class="col-sm-1 col-form-label text-white">Gender</label>
                    <div class="col-sm-3 mt-2" @change="initTraits()">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="0" v-model="gender">
                            <label class="form-check-label text-white" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="1" v-model="gender">
                            <label class="form-check-label text-white" for="inlineRadio2">Female</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="inputName" class="col-sm-1 col-form-label text-white">Class</label>
                    <div class="col-sm-3">
                        <select class="form-select" @change="changeJob()" aria-label="Default select example" v-model="jobName">
                            <option value="Hero">Hero</option>
                            <option value="Warrior">Warrior</option>
                            <option value="Mage">Mage</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="inputName" class="col-sm-1 col-form-label text-white">Traits</label>
                    <div class="col-sm-3">
                        <select class="form-select" @change="changeSkill()" aria-label="Default select example" v-model="traits">
                            <option value="0">{{ checkskill(0) }}</option>
                            <option value="1">{{ checkskill(1) }}</option>
                            <option v-if="jobName === 'Hero'"  value="2">{{ checkskill(2) }}</option>
                            <option v-if="gender === '0' " value="3">{{ checkskill(3) }}</option>
                            <option v-if="gender === '1' " value="4">{{ checkskill(4) }}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
