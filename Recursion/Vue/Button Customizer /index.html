<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    </head>   
    <body>
      <div id="app">
          <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px', 
                               opacity: fontOpacity, border: borderSet, 'border-radius': borderRadius + 'px', 'background-color': backColor }">
            {{ message }}
          </div>
          <div>text : <input v-model="message"></div>
          <div>size : <input type="number" v-model="fontSize"></div>
          <div>opacity : <input type="number" step="0.1" max="1.0" min="0.1" v-model="fontOpacity"></div>
          <div>border radius : <input type="number" v-model="borderRadius"></div>
          <label >border-solid :</label>
          <input type="radio" value="solid" v-model="borderSet">
          <label >border-unset :</label>
          <input type="radio" value="unset" v-model="borderSet">
          <div>color : <input v-model="activeColor" type="color"></div>
          <div>background color : <input v-model="backColor" type="color"></div>
      </div>
      <script src="./index.js"></script>
    </body>
</html>
