<head>
  <!-- メタタグ -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  <!-- fontawesome -->
  <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Page 3</title>
</head>
<body>
  <div class="vh-100 bg-dark d-flex justify-content-center align-items-center">
    <div class="bg-white col-8 h-auto">
      <div class="text-center pt-4"><h1>Please Enter The Withdrawal Amount</h1></div>
      <div class="d-flex flex-wrap col-12">
        <div class="col-12 d-flex flex-wrap">
          <p class="col-2 py-1">$100</p>
          <input type="number" class="col form-control text-right" id="100" min="1" value="1">
        </div>
        <div class="col-12 d-flex flex-wrap">
          <p class="col-2 py-1">$50</p>
          <input type="number" class="col form-control text-right" id="50" min="1" value="1">
        </div>
        <div class="col-12 d-flex flex-wrap">
          <p class="col-2 py-1">$20</p>
          <input type="number" class="col form-control text-right" id="20" min="1" value="1">
        </div>
        <div class="col-12 d-flex flex-wrap">
          <p class="col-2 py-1">$10</p>
          <input type="number" class="col form-control text-right" id="10" min="1" value="1">
        </div>
        <div class="col-12 d-flex flex-wrap">
          <p class="col-2 py-1">$5</p>
          <input type="number" class="col form-control text-right" id="5" min="1" value="1">
        </div>
        <div class="col-12 d-flex flex-wrap">
          <p class="col-2 py-1">$1</p>
          <input type="number" class="col form-control text-right" id="1" min="1" value="1">
        </div>
      </div>
      <div id="amount" class="amount col-12 d-flex justify-content-center align-items-center my-2">
          <p class="m-3 text-white border-white">$0.00</p>
      </div>
      <div class="col-12 mb-2 d-flex justify-content-between flex-nowrap">
        <button type="button" id="back" class="btn col-5 btn-outline-primary">Go Back</button>
        <button type="button" id="next" class="btn col-5 btn-primary">Next</button>
      </div>
    </div>
  </div>
</body>
