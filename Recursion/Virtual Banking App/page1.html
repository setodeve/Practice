<body>
  <div class="vh-100 bg-dark d-flex flex-column justify-content-center align-items-center">
    <div class="container bg-white">
      <div class="text-center pt-4"><h1>Please type your information below</h1></div>
      <div class="d-flex flex-wrap col-12">
        <div class="col-6 py-2">
          <input type="text" class="form-control" id="firstname" placeholder="First Name">
        </div>
        <div class="col-6 py-2">
          <input type="text" class="form-control" id="lastname" placeholder="Last Name">
        </div>
        <div class="col-12 py-2">
          <input type="text" class="form-control" id="bankid" placeholder="Enter your bank ID">
        </div>
        <div class="col-12 py-2">
          <input type="text" class="form-control" id="firstdeposit" placeholder="Enter your first deposit">
        </div>
        <div class="col-12 pt-2 pb-4">
          <button type="button" class="btn btn-primary btn-lg btn-block">Submit</button>
        </div>
      </div>  
    </div>
  </div>
