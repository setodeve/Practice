<head>
<!--bootstrap-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="index.css">

<!-- font-awesomeの読み込み -->
<link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
</head>
<!-- ここからHTMLを記述してください。 -->
<body>
  <div class="vh-100 container bg-light d-flex justify-content-center align-items-center">
    <div class="col-12 bg-secondary py-2">
      <div class="col-12 text-white d-flex align-items-center">
        <div id="left" class="col-6 m-1 bg-dark">
          <div id="burgersinfo" >
            <div id="text" class="bg-secondary col-12 mt-2 mb-1 text-center ">
              <div id="burger">1,102Burgers</div>
              <div id="burgersec">$25 per second</div>
            </div>
            <div class="d-flex justify-content-center my-3">
              <button class="btn">
                <img id="burgerimg" class="" src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1899&q=80" alt="">
              </button>
            </div>
          </div>
        </div>
        <div id="right" class="col-6 m-1 row">
          <div id="fourblocks" class="container bg-dark col-12 p-0 d-flex justify-content-center">
            <div class="row col-12 my-1 text-center px-1">
              <div id="name" class="p-0 col-6 border border-5 border-dark bg-secondary">
                Steven
              </div>
              <div id="age" class="p-0 col-6 border border-5 border-dark bg-secondary">
                25 yrs old
              </div>
              <div id="days" class="p-0 col-6 border border-5 border-dark bg-secondary">
                1000 days
              </div>
              <div id="amount" class="p-0 col-6 border border-5 border-dark bg-secondary">
                $10000000000000
              </div>
            </div>
          </div>
          <div id="lists" class="container col-12 p-0 d-flex justify-content-center p-0 mt-1">
            <div class="d-none col-12 bg-dark p-1">
              <div class="col-12 p-0 d-flex bg-secondary flex-wrap">
                <div class="col-9">
                  <div>House</div>
                  <div>Max Purchases : 100</div>
                  <div>Price : $100,000,000</div>
                  <div>Get 32,000 extra yen per second</div>
                </div>
                  <img class="col-3 mt-2 listsimg" src="https://images.unsplash.com/photo-1549517045-bc93de075e53?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80" alt="">
              </div>
              <div class="col-12 pt-1 bg-secondary">
                  <div>How many would you like to purchase?</div>
                  <input type="number" class="col-12 pb-1 form-control" id="purchase-form">
              </div>
              <div class="d-flex justify-content-end bg-secondary">
                <div>Total : $100,000,000</div>
              </div>
              <div class="d-flex justify-content-around bg-secondary py-2">
                <div class="col-5 pl-0">
                    <button class="btn btn-outline-primary bg-white col-12 back-btn">Go Back</button>
                </div>
                <div class="col-5 pr-0">
                    <button class="btn btn-primary col-12 next-btn">Purchase</button>
                </div>
            </div>
            </div>
            <div class="overflow-auto p-1 bg-dark" style="width:600px; height:300px;"> 
              <button class="list d-flex bg-secondary m-1 flex-wrap col-12 align-items-center text-white">
                <img class="col-3 listsimg" src="https://images.unsplash.com/photo-1549517045-bc93de075e53?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80" alt="">
                <div class="col-4 p-0 d-flex flex-wrap">
                  <div class="col-5 p-0">
                    <div>House:</div>
                  </div>
                  <div class="col-8 p-0">
                    <div>$10,000,000,000,000</div>
                    <div class="text-success">+$32.000/sec</div>
                  </div>      
                </div>
                <div class="col-5 pl-1">
                  <div>×2</div>
                </div>
              </button>
              <button class="list d-flex bg-secondary m-1 flex-wrap col-12 align-items-center text-white">
                <img class="col-3 listsimg" src="https://images.unsplash.com/photo-1549517045-bc93de075e53?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80" alt="">
                <div class="col-4 p-0 d-flex flex-wrap">
                  <div class="col-5 p-0">
                    <div>House:</div>
                  </div>
                  <div class="col-8 p-0">
                    <div>$10,000,000,000,000</div>
                    <div class="text-success">+$32.000/sec</div>
                  </div>      
                </div>
                <div class="col-5 pl-1">
                  <div>×2</div>
                </div>
              </button>
              <button class="list d-flex bg-secondary m-1 flex-wrap col-12 align-items-center text-white">
                <img class="col-3 listsimg" src="https://images.unsplash.com/photo-1549517045-bc93de075e53?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80" alt="">
                <div class="col-4 p-0 d-flex flex-wrap">
                  <div class="col-5 p-0">
                    <div>House:</div>
                  </div>
                  <div class="col-8 p-0">
                    <div>$10,000,000,000,000</div>
                    <div class="text-success">+$32.000/sec</div>
                  </div>      
                </div>
                <div class="col-5 pl-1">
                  <div>×2</div>
                </div>
              </button>
              <button class="list d-flex bg-secondary m-1 flex-wrap col-12 align-items-center text-white">
                <img class="col-3 listsimg" src="https://images.unsplash.com/photo-1549517045-bc93de075e53?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80" alt="">
                <div class="col-4 p-0 d-flex flex-wrap">
                  <div class="col-5 p-0">
                    <div>House:</div>
                  </div>
                  <div class="col-8 p-0">
                    <div>$10,000,000,000,000</div>
                    <div class="text-success">+$32.000/sec</div>
                  </div>      
                </div>
                <div class="col-5 pl-1">
                  <div>×2</div>
                </div>
              </button>
            </div>
          </div>
          <div id="right-foot" class="container">
            <div class="d-flex justify-content-end">
              <button id="reload" class="fas fa-3x fa-redo bg-secondary text-white border border-white m-2 p-2"></button>
              <button id="save" class="fas fa-3x fa-save bg-secondary text-white border border-white m-2 p-2"></button>
            </div>
          </div>
        </div>  
    </div>
  </div>
  <script src="index.js"></script>
</body>
